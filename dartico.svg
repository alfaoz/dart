<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for the target -->
    <radialGradient id="targetGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E74C3C"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E74C3C"/>
    </radialGradient>
  </defs>

  <!-- Target: a circular range with concentric rings -->
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="100" fill="url(#targetGrad)" stroke="#C0392B" stroke-width="4"/>
  <!-- Middle ring -->
  <circle cx="128" cy="128" r="60" fill="#FFFFFF" stroke="#C0392B" stroke-width="3"/>
  <!-- Bullseye -->
  <circle cx="128" cy="128" r="30" fill="#E74C3C"/>
  <!-- Center dot -->
  <circle cx="128" cy="128" r="10" fill="#009900"/>

  <!-- Bold text overlay in the center with an outline -->
  <text x="128" y="130" text-anchor="middle" dominant-baseline="middle"
        font-family="Fira Code, Inconsolata, 'Courier New', Consolas, monospace"
        font-size="52" fill="#ECF0F1" stroke="#2C3E50" stroke-width="2" font-weight="bold">
    DART
  </text>
</svg>
