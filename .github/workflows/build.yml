name: Build DART

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: DART-macOS
          - os: windows-latest
            name: Windows
            artifact: DART-Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Bundle with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller \
            --name DART \
            --windowed \
            --onedir \
            --icon assets/dart.icns \
            --runtime-hook hooks/rthook_win_dll_paths.py \
            --add-data "assets:assets" \
            main.py

      - name: Bundle with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller `
            --name DART `
            --windowed `
            --onedir `
            --icon assets/logo.png `
            --runtime-hook hooks/rthook_win_dll_paths.py `
            --add-data "assets;assets" `
            main.py

      - name: Zip macOS app
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../DART-macOS.zip DART.app || zip -r ../DART-macOS.zip DART

      - name: Zip Windows app
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist/DART -DestinationPath DART-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DART-macOS/DART-macOS.zip
            DART-Windows/DART-Windows.zip
          generate_release_notes: true
